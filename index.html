<!DOCTYPE html>
<html manifest="cmf.manifest">
<head>
<link rel="stylesheet" href="style.css">
 <title>An Offline Web Application</title>
 <script>
 function changeImage()
 {
 document.images["jsbutton"].src= "Images/laptop.jpeg";
 return true;
 }
 function changeImageMore()
 {
 document.images["jsbutton"].src= "Images/mobile.jpeg";
 return true;
 }
 function changeImageMoreMore()
 {
 document.images["jsbutton"].src= "Images/tablet.webp";
 return true;
 }
 </script>
</head>
<body>
 <img name="jsbutton" src="Images/laptop.jpeg" width="75%" height="75%" border="0">
 <br><input class="btn" type=button onclick="changeImage()" value="Show Laptop"></input>
 &nbsp;&nbsp;<input class="btn" type=button onclick="changeImageMore()" value="Show Mobile"></input>
 &nbsp;&nbsp;<input class="btn" type=button onclick="changeImageMoreMore()" value="Show Tablet"></input>
</body>
</html>
